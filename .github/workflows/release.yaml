name: Release

on:
  workflow_dispatch: {}

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    concurrency:
      group: release-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install pnpm
        run: npm add -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Apply changeset version
        id: apply_version
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
        run: |
          set -e
          pnpm changeset version || true
          if git status --porcelain | grep .; then
            git config user.name "$GIT_AUTHOR_NAME"
            git config user.email "$GIT_AUTHOR_EMAIL"
            git add .
            git commit -m "chore(release): apply changeset version bumps [ci skip]"
            VERSION=$(node -p "require('./package.json').version")
            git tag "v${VERSION}"
            git push origin HEAD:main
            git push origin "v${VERSION}"
            echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          else
            echo "version=" >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub release
        if: steps.apply_version.outputs.version != ''
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.apply_version.outputs.version && format('v{0}', steps.apply_version.outputs.version) }}
          release_name: ${{ steps.apply_version.outputs.version && format('Release v{0}', steps.apply_version.outputs.version) }}
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
